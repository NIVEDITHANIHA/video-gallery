<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Gallery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="flex">
    <div class="container flex">
        <div class="top flex">
            <div class="flex">
                <a href="https://www.youtube.com/">
                    <i class="fa-solid fa-bars"></i>
                    <img src="youtube icon.png" alt="">
                </a>
            </div>
            <div class="input-div flex">
                <input type="text" placeholder="search" id="search">
                <label for="search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <i class="fa-solid fa-microphone"></i>
                </label>
            </div>
        </div>
        <div class="div flex">
            <div class="main-video-container">
                <video src="istockphoto-1187555523-640_adpp_is.mp4"  loop controls class="main-video"></video>
                <div class="content flex">
                    <div class="logo"><img src="profile picture.jpg" alt=""></div>
                    <h3 class="main-vid-title">family animated video||funny </h3>
                    <div class="extra">
                        <i class="fa-solid fa-thumbs-up"><span>Like</span></i>
                        <i class="fa-solid fa-share"><span>Share</span></i>

                    </div>
                    <button>subscribe <i class="fa-solid fa-bell"></i></button>
                </div>
            </div>
            <div class="video-list-container">
                <div class="list active">
                    <video src="istockphoto-1177185024-640_adpp_is.mp4" class="list-video"></video>
                    <h3 class="list-title">crazy cat animated video</h3>
                </div>
                <div class="list">
                    <video src="istockphoto-1187356639-640_adpp_is.mp4" class="list-video"></video>
                    <h3 class="list-title"> christmas santaclaus animation</h3>
                </div>
                <div class="list">
                    <video src="istockphoto-1336438262-640_adpp_is.mp4" class="list-video"></video>
                    <h3 class="list-title"> distant learning animation</h3>
                </div>
                <div class="list">
                    <video src="istockphoto-1204125603-640_adpp_is.mp4" class="list-video"></video>
                    <h3 class="list-title"> video game animation</h3>
                </div>
                <div class="list">
                    <video src="istockphoto-1177185024-640_adpp_is.mp4" class="list-video"></video>
                    <h3 class="list-title">  crazy cat animation</h3>
                </div>




            </div>

        </div>

    </div>

    <script src="gallery.js"></script>
</body>
</html>
